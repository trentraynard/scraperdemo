<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scraper Demo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container text-center mt-5">
            <h3>Scraper Demo</h3>
            <button class="btn btn-primary mt-3" onclick="fetchScrapeData('https://www.news.com.au/')">Fetch News.com AU</button>
            <button class="btn btn-primary mt-3" onclick="fetchScrapeData('https://www.ocregister.com/')">Fetch OC Register</button>
            <canvas id="newsChart" width="400" height="200" class="mt-4"></canvas>
            <canvas id="keywordChart" width="400" height="200" class="mt-4"></canvas>
            <div id="result" class="mt-4"></div> 

        </div>
        <script src="scrape.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
